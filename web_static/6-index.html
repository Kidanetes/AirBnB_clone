<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<title>AirBnB Clone</title>
	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/3-header.css">
	<link rel="stylesheet" href="styles/3-footer.css">
	<link rel="stylesheet" href="styles/6-filters.css">
	<link rel="icon" type="image/x-icon" href="images/icon.png">

</head>

<body>
	<header>
		<img src="images/logo.png" alt="Logo">
	</header>
	<div class="container">
		<section class="filters">
			<div class="locations">
				<h3>States</h3>
				<h4>California, NewYork</h4>
				<ul class="popover">
					<li ><h2>California</h2>
						<ul>
							<li>Los angeles</li>
							<li>San Fransisco</li>
						</ul>
					</li>
					<li><h2>NewYork</h2>
						<ul>
							<li>Brokelyenn</li>
							<li>Queens</li>
							<li>Manhattan</li>
						</ul>
					</li>
				</ul>
						

			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>Internet, Kitchen...</h4>
				<ul class="popover">
					<li>Internet</li>
					<li>TV</li>
					<li>Kitchen</li>
					<li>Iron</li>
				</ul>
			</div>
			<button type="button">Search</button>
		</section>
		
	</div>

	<footer>Best School</footer>
</body>
</html>
